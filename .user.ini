; ============================================================================
; PHP Configuration for Laravel CRM - Production Environment
; Optimized for Smarthost cPanel hosting
; Location: /home/pbmediao/public_html/crm.pbmediaonline.pl/.user.ini
; ============================================================================

; -----------------------------
; Memory and Execution Limits
; -----------------------------
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; -----------------------------
; File Upload Settings
; -----------------------------
upload_max_filesize = 64M
post_max_size = 64M
file_uploads = On

; -----------------------------
; Error Handling (PRODUCTION)
; -----------------------------
; CRITICAL: Never show errors to users in production
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /home/pbmediao/public_html/crm.pbmediaonline.pl/storage/logs/php_errors.log

; Report all errors except deprecated warnings (PHP 8.5 compatibility)
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; -----------------------------
; Session Configuration
; -----------------------------
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Lax"

; -----------------------------
; Security Settings
; -----------------------------
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen

; -----------------------------
; OPcache Configuration
; (Requires OPcache extension enabled in cPanel)
; -----------------------------
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; -----------------------------
; Output Buffering
; -----------------------------
output_buffering = 4096
implicit_flush = Off

; -----------------------------
; Date and Timezone
; -----------------------------
date.timezone = "Europe/Warsaw"

; -----------------------------
; Character Encoding
; -----------------------------
default_charset = "UTF-8"

; -----------------------------
; Realpath Cache (Performance)
; -----------------------------
realpath_cache_size = 4096k
realpath_cache_ttl = 600

; -----------------------------
; mbstring (Multibyte String)
; -----------------------------
mbstring.language = Neutral
mbstring.internal_encoding = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off

; -----------------------------
; MySQL/PDO Settings
; -----------------------------
mysql.allow_persistent = On
mysql.max_persistent = -1
mysql.max_links = -1
pdo_mysql.cache_size = 2000

; -----------------------------
; Disable Problematic Extensions
; (Fix for xsl.so warning from logs)
; -----------------------------
; If you see "Unable to load xsl.so" warnings, 
; disable it in cPanel -> Select PHP Versionsession.gc_divisor = 100
session.gc_probability = 1
session.gc_maxlifetime = 1440
